name: Deploy Receipt-App to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'receipt-app/**' 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build receipt-app with Gradle
        run: |
          cd receipt-app
          chmod +x gradlew
          ./gradlew build -x test

      - name: Deploy receipt-app to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem $USER@$HOST << 'EOF'
            cd AIML_project/receipt-app
            git pull origin main
            ./gradlew build -x test
            pkill -f 'receipt-app-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar build/libs/receipt-app-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev >> nohup.out 2>&1 &
          EOF

          rm -f private_key.pem
